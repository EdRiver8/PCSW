<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <nav>
        <ul>
            <div class="container">
                <li><a class="active" href="../index.html">Home</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Contacto</a></li>
            </div>
            <div class="container">
                <li><a href="./loginView.html">Login</a></li>
            </div>
        </ul>
    </nav>

    <div class="formulario">
        <div class="w-25">
            <h2 class="text-center">Login</h2>
            <form class="needs-validation" id="form" novalidate>
                <div class="imgcontainer">
                    <img src="../img/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Usuario</b></label>
                    <input type="text" placeholder="Enter Username" id="userName" title="Usuario" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="passw" title="Password" required>
                    <button type="submit" id="btnIngresar">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="btnRegis"><a href="registerView.html"
                            style="text-decoration: none; color: #f1f1f1;">Registrarse</a></button>
                    <span class="psw">Olvido su <a href="#">clave?</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="../Controller/loginUserController.js"></script>

</body>

</html>
